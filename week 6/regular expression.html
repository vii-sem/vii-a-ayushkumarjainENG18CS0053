<html>
<body>

<h2>JavaScript Strings</h2>

<p>The match() method searches a string for a match against a regular expression.</p>

<p id="demo"></p>

<script>


var str1 = "I have 4128 dollars; but I need 500 "; 

var matches = str1.match(/(\d+)([^\d]+)(\d+)/); 
document.write(matches, " ");

</script>

</body>
</html>
